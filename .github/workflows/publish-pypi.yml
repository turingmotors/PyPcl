name: Build and Upload Python Wheels to PyPI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, reopened, synchronize]

jobs:
  release-build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11]
        architecture: [x86_64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-${{ hashFiles('**/packages.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-cache-

      - name: Install libpcl
        run: sudo apt-get update && sudo apt-get install -y libpcl-dev

      - name: Install poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build wheels
        run: poetry run python setup.py bdist_wheel

      - name: upload windows dists
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

    #- name: Upload wheels to PyPI
    #  env:
    #    TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
    #    TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    #  run: poetry run twine upload dist/*

  pypi-publish:
    runs-on: ubuntu-22.04
    needs:
      - release-build
    permissions:
      id-token: write

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
