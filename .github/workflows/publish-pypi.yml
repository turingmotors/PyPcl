name: Build and Upload Python Wheels to PyPI

on:
  push:
    branches: [ main, feat/auto-build-publish ]

jobs:
  release-build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11]
        architecture: [x86_64, arm64]
    permissions:
      id-token: write
      contents: read
    env:
      BUCKET_NAME: tuscenes-assets-767397804933

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-${{ hashFiles('**/packages.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-cache-

      - name: Install libpcl
        run: sudo apt-get update && sudo apt-get install -y libpcl-dev

      - name: Install poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build wheels
        run: poetry run python setup.py bdist_wheel

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767397804933:role/github-actions-file-publishing-role-11JuEiVbjOnX
          aws-region: us-west-2

      - name: Sync to S3
        run: aws s3 sync ./dist/ s3://${{ env.BUCKET_NAME }}/pypcl/
